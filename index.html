<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Tic Tac Toe</h1>
      <button id="btnReset">Reset</button>
      <p id="turn"></p>
      <div class="players">
        <h3 class="player">Player<span id="iconX">X</span></h3>
        <h3 class="player">Player<span id="iconO">O</span></h3>
      </div>
      <div class="grid">
        <div class="cell" id="A0"></div>
        <div class="cell" id="A1"></div>
        <div class="cell" id="A2"></div>
        <div class="cell" id="B0"></div>
        <div class="cell" id="B1"></div>
        <div class="cell" id="B2"></div>
        <div class="cell" id="C0"></div>
        <div class="cell" id="C1"></div>
        <div class="cell" id="C2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
